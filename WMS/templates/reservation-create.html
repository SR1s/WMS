{% extends "basic.html" %}
{% block bodyright %}
<div class="login-form">
  <h1>添加客户预约</h1>
  <hr/>
  <form method="post" class='form-horizontal'>
    <div class="form-group">
      <label class='col-sm-2 control-label'>客户姓名：</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="输入客户姓名" name='name'/>
      </div>
    </div>
    <div class="form-group">
      <label class='col-sm-2 control-label'>联系方式：</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="输入联系方式" name='contact'/>
      </div>
    </div>
    <div class="form-group">
      <label class='col-sm-2 control-label'>地址：</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="输入地址" name='address'/>
      </div>
    </div>
    <div class="form-group">
      <label class='col-sm-2 control-label'>货物编号：</label>
      <div class="col-sm-4">
        <select name="item_id" class="form-control">
          {% for item in items %}
          <option value="{{ item.id }}">{{ item.number }}: {{ item.description }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class='col-sm-2 control-label'>预约数量：</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="输入数量" name='amount'/>
      </div>
    </div>
    <div class="form-group">
      <label class='col-sm-2 control-label'>备注：</label>
      <div class="col-sm-4">
        <textarea class="form-control" placeholder="备注" name='note'></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class='col-sm-3 control-label'></label>
      <div class="col-sm-4">
        <a class='btn btn-default' href='javascript:history.go(-1)'>返回上一页</a>
        <button class='btn btn-primary' type="submit">添加预约</button>
      </div>
    </div>
    
  </form>
</div>
{% endblock %}
