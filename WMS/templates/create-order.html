{% extends "basic.html" %}
{% block body %}
<div class="content">
  <h1>手动导入订单</h1>
  <hr/>
  <form method="post">
    <div>
      <span>订单号：</span><input type="text" name="order_no" />
      <span>时间：</span><input type="text" name="order_date" />
      <hr/>
      <table width="100%">
        <thead>
          <tr>
            <td width="10%">商品编号</td>
            <td width="20%">商品名称</td>
            <td colspan="6">尺寸</td>
            <td width="10%">总量</td>
            <td width="10%">销售价(RMB)</td>
            <td width="10%">进货价(RMB)</td>
            <td width="10%">总计(RMB)</td>
          </tr>
        </thead>
        <tbody id="details">
          <tr class="size">
            <td colspan="2"></td>
            <td width="5%">XS</td>
            <td width="5%">S</td>
            <td width="5%">M</td>
            <td width="5%">L</td>
            <td width="5%">XL</td>
            <td width="5%">XXL</td>
            <td colspan="4"></td>
          </tr>
          <tr class="data">
            <td><input type="text" name=""/></td>
            <td><input type="text" name=""/></td>
            <td><input type="text" name=""/></td>
            <td><input type="text" name=""/></td>
            <td><input type="text" name=""/></td>
            <td><input type="text" name=""/></td>
            <td><input type="text" name=""/></td>
            <td><input type="text" name=""/></td>
            <td></td>
            <td><input type="text" name=""/></td>
            <td><input type="text" name=""/></td>
            <td><input type="text" name=""/></td>
          </tr>
          <tr>
            <td colspan="12"><button type="button" onclick="add_SML(this)">Add new Size row</button></td>
          </tr>
         </tbody>
      </table>
      <div style="display:none;">
        <textarea name="details" id="details-data"></textarea>
      </div>
      <button type="submit" onclick="get_details()">Submit</button>
    </div>
</form>
{% endblock %}
