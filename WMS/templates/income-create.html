      </thead>

            </button>
            <button class='btn btn-info' type="button" onclick="add_SML(this, 'shoes')">

            <button class='btn btn-success' type="button" onclick="add_SML(this, 'customs')">

            </button>
          </td>
        </tr>
      </tbody>

    <div style="display:none;">

    </div>

      <div class="col-sm-2">
