{% extends "basic.html" %}
{% block body %}
<div class="content">
  <h1>ALL Incomes</h1>
  <hr/>
    {% for income in incomes %}
    <a href="{{ url_for('income.detail', income_id=income.id) }}">
      <div class="order-item">
        <div><span>Order No: </span><span>{{ income.order_no }}</span></div>
        <div><span>Income Date: </span><span>{{ income.date }}</span></div>
      </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
