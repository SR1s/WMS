{% extends "basic.html" %}
{% block body %}
<div class="content">
  <h1>订单列表</h1>
  <hr/>
    {% for order in orders %}
    <a href='{{ url_for("order.detail", order_id=order.id) }}'>
      <div class="order-item">
        <div><span>订单号：</span><span>{{ order.no }}</span></div>
        <div><span>下单时间：</span><span>{{ order.date }}</span></div>
        <div><span>订单状态：</span><span>{{ order.status }}</span></div>
      </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
