{% extends "basic.html" %}
{% block body %}
<div class="content">
  <h1>ALL订单</h1>
  <hr/>
    {% for order in orders %}
    <a href="{{ url_for("order.detail", order_id=order.id) }}">
      <div class="order-item">
        <div><span>Order No: </span><span>{{ order.no }}</span></div>
        <div><span>Order Date: </span><span>{{ order.date }}</span></div>
        <div><span>Order Status: </span><span>{{ order.status }}</span></div>
      </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
